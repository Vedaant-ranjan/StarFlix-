<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarFlix+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom font to better match the Netflix UI style */
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #1a0c05;
      }
      .with-sidebar {
        padding-left: 5rem; /* 80px */
      }
      .sidebar {
        width: 5rem; /* 80px */
      }
      .sidebar:hover, .sidebar:focus-within {
        width: 16rem; /* 256px */
      }
      .sidebar:hover .sidebar-label, .sidebar:focus-within .sidebar-label {
        opacity: 1;
      }
      .sidebar-label {
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
      }
      /* --- TV Spatial Navigation Focus Style --- */
      *:focus-visible {
        outline: none !important;
        box-shadow: 0 0 0 4px #dc2626 !important; /* Red to match brand */
        transition: box-shadow 0.2s ease-in-out;
        border-radius: 0.375rem; /* rounded-md */
      }
      /* --- Hero Background Animation --- */
      @keyframes zoom-in {
        from { transform: scale(1); }
        to { transform: scale(1.15); }
      }
      .hero-bg-animate {
        animation: zoom-in 20s linear infinite alternate;
      }
      /* --- Custom Scrollbar Hiding --- */
      .no-scrollbar {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none; /* Chrome, Safari, and Opera */
      }
      /* --- Custom Video Player Styles --- */
      .netflix-player-seek-bar, .netflix-player-volume-slider {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
      }
      /* Track */
      .netflix-player-seek-bar::-webkit-slider-runnable-track {
        height: 5px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 5px;
        transition: height 0.2s ease;
      }
      .netflix-player-seek-bar:hover::-webkit-slider-runnable-track {
        height: 8px;
      }
      .netflix-player-seek-bar::-moz-range-track {
        height: 5px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 5px;
        transition: height 0.2s ease;
      }
      .netflix-player-seek-bar:hover::-moz-range-track {
        height: 8px;
      }
      /* Thumb */
      .netflix-player-seek-bar::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: -5.5px; /* Center the thumb */
        width: 16px;
        height: 16px;
        background: #e50914;
        border-radius: 50%;
      }
      .netflix-player-seek-bar:hover::-webkit-slider-thumb {
        margin-top: -4px;
      }
      .netflix-player-seek-bar::-moz-range-thumb {
        width: 16px;
        height: 16px;
        background: #e50914;
        border-radius: 50%;
        border: none;
      }
      .netflix-player-volume-slider::-webkit-slider-runnable-track {
        height: 4px;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 4px;
      }
      .netflix-player-volume-slider::-moz-range-track {
        height: 4px;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 4px;
      }
      .netflix-player-volume-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: -6px;
        width: 16px;
        height: 16px;
        background: #fff;
        border-radius: 50%;
      }
       .netflix-player-volume-slider::-moz-range-thumb {
        width: 16px;
        height: 16px;
        background: #fff;
        border-radius: 50%;
        border: none;
      }
    </style>
