<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarFlix+</title>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/"
      }
    }
    </script>
    <style>
        /* Minimal Reset */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Global Styles */
        body {
            background-color: #1a0c05;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 80px; /* w-20 */
            transition: width 300ms ease-in-out;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .sidebar-label {
            opacity: 0;
            transition: opacity 200ms ease-in-out 100ms;
        }
        .sidebar:hover,
        .sidebar:focus-within {
            width: 256px;
        }
        .sidebar:hover .sidebar-label,
        .sidebar:focus-within .sidebar-label {
            opacity: 1;
        }

        /* Main Content Padding Adjustment */
        main {
            padding-left: 80px; /* w-20 */
            transition: padding-left 300ms ease-in-out;
        }
        body:has(.sidebar:hover) main,
        body:has(.sidebar:focus-within) main {
            padding-left: 256px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        .animate-slide-up {
            animation: slideUp 0.4s ease-out forwards;
        }
        
        /* Custom scrollbar hiding for carousels */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }

        /* Player progress bar styling */
        .netflix-player-seek-bar {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 4px;
            background-color: rgba(128, 128, 128, 0.5);
            border-radius: 4px;
            outline: none;
            cursor: pointer;
            transition: height 0.2s ease-in-out;
        }

        .netflix-player-seek-bar:hover {
            height: 8px;
        }

        .netflix-player-seek-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #E50914; /* Netflix Red */
            border-radius: 50%;
            cursor: pointer;
            transform: scale(0);
            transition: transform 0.2s ease-in-out;
        }
        
        .netflix-player-seek-bar:hover::-webkit-slider-thumb {
            transform: scale(1);
        }

        .netflix-player-seek-bar::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #E50914;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            transform: scale(0);
            transition: transform 0.2s ease-in-out;
        }

        .netflix-player-seek-bar:hover::-moz-range-thumb {
             transform: scale(1);
        }

    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
